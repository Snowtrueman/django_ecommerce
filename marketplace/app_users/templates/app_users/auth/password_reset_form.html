{% extends "app_goods/base.html" %}
{% block main %}

<div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Восстановление пароля
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="{% url 'main' %}">Главная</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Восстановление пароля</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

<div class="Section">
      <div class="wrap">
        <form class="form Payment" method="POST">
                <div class="ProgressPayment">
                <div class="ProgressPayment-title" style="margin-bottom: 20px;">Забыли пароль?</div>
                <div style="margin-bottom: 20px;">Укажите Ваш e-mail и мы направим письмо с дальнейшими инструкциями.</div>
                </div>
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="id_email">E-mail</label>
                <input class="form-input" type="email"  name="email"  maxlength="150" id="id_email">
            </div>
            <div class="form-group">
                <input type="submit" value="Отправить письмо">
            </div>
        </form>

      </div>
</div>
{% endblock %}
