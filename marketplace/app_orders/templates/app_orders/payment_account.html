{% extends "app_orders/payment_basic.html" %}
{% block content %}
    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="#" method="post">
            {% csrf_token %}
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">Номер счета
              </label>
              <input class="form-input Payment-bill" id="card_number" name="card_number" type="text" placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
            </div>
            <div class="form-group"><a class="btn btn_success Payment-generate" href="#">Сгенирировать случайный счет</a>
            </div>
          </div>
          <div class="Payment-pay"><button class="btn btn_primary">Оплатить</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
